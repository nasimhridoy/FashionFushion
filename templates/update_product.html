{% extends "nav.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Product</title>
</head>
<body>
    {% block content %}


        {% if messages %}
            <div class="max-w-4xl mx-auto py-8">
            <div class="bg-green-500 p-4 text-white text-center">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            </div>
        {% endif %}

        <!-- update_product.html -->
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Update Product</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" name="name" id="name" value="{{ product.name }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
            <input type="text" name="price" id="price" value="{{ product.price }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea name="description" id="description" rows="4"
                class="resize-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ product.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
            <input type="text" name="category" id="category" value="{{ product.category }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating:</label>
            <input type="text" name="rating" id="rating" value="{{ product.rating }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock:</label>
            <input type="text" name="stock" id="stock" value="{{ product.stock }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="brand" class="block text-gray-700 text-sm font-bold mb-2">Brand:</label>
            <input type="text" name="brand" id="brand" value="{{ product.brand }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="size" class="block text-gray-700 text-sm font-bold mb-2">Size:</label>
            <input type="text" name="size" id="size" value="{{ product.size }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="available" class="block text-gray-700 text-sm font-bold mb-2">Available:</label>
            <input type="checkbox" name="available" id="available" {% if product.available %} checked {% endif %}
                class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-700">Available</span>
        </div>
        
        
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Product</button>
    </form>
</div>

    {% endblock %}
</body>
</html>
