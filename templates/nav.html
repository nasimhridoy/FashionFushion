<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body>

    <nav class="flex items-center justify-between bg-teal-800 h-20 shadow-2xl">
        <div class="logo">
          <h1 class="text-white ml-4 cursor-pointer text-2xl">
            <a href="{% url 'dashboard' %}">Dashboard</a>
        </h1>
        </div>
        <ul class="flex">
          <li>
            <a class="text-white mr-4 bg-blue-500 pt-4 p-4 pr-5 pl-5 rounded-full hover:bg-gray-600 transition-all rounded" href="{% url 'uploaded_product' %}">Uploaded Products</a>
          </li>

          <li>
            <a class="text-white mr-4 rounded-full bg-blue-500 pt-4 p-4 pr-5 pl-5 hover:bg-gray-600 transition-all rounded" href="{% url 'ownerlogout' %}"> Logout</a>
          </li>
        </ul>
      </nav>

      <div>
        {% block content %}
        {% endblock %}
      </div>
    
</body>
</html>
