<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="font-[sans-serif] text-[#333]">
        <div class="min-h-screen flex flex-col items-center justify-center">
          <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md">
            <div class="md:max-w-md w-full sm:px-6 py-4">
              <form method="post">
                {% csrf_token %}
                <div class="mb-12">
                  <h3 class="text-3xl font-extrabold">Sign in</h3>
                  <p class="text-sm mt-4 ">Don't have an account ?<a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
                </div>
                <div>
                  <label class="text-xs block mb-2">Username</label>
                  <div class="relative flex items-center">
                    <input name="username" type="text" required class="w-full text-sm border-b border-gray-300 focus:border-[#333] px-2 py-3 outline-none" placeholder="Enter Username" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 24 24" style="fill: rgb(107, 105, 105);"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                  </div>
                </div>
                <div class="mt-8">
                  <label class="text-xs block mb-2">Password</label>
                  <div class="relative flex items-center">
                    <input name="password" type="password" required class="w-full text-sm border-b border-gray-300 focus:border-[#333] px-2 py-3 outline-none" placeholder="Enter password" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
                      <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                    </svg>
                  </div>
                </div>
                <div class="flex items-center justify-between gap-2 mt-5">
                  <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="remember-me" class="ml-3 block text-sm">
                      Remember me
                    </label>
                  </div>
                  <div>
                    <a href="#" class="text-blue-600 font-semibold text-sm hover:underline">
                      Forgot Password?
                    </a>
                  </div>
                </div>
                <div class="mt-12">
                  <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-full text-white bg-gray-800 hover:bg-gray-700 focus:outline-none">
                    Sign in
                  </button>
                </div>
                <p class="my-8 text-md text-gray-700 text-center font-bold">Are you Owner?
                  <a href="{% url 'ownerlogin' %}" class="text-green-600 text-xl font-semibold hover:underline ml-1 whitespace-nowrap">Login here</a>
                </p>
                
              </form>
            </div>
            <div class="md:h-full max-md:mt-10 bg-[#000842] rounded-xl lg:p-12 p-8">
              <img src="https://images.unsplash.com/photo-1616077167599-cad3639f9cbd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover" alt="login-image" />
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
